<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Category/Product</title>
</head>

<body>
    <h2 style="text-align: center; margin: 25px;">Add Category</h2>
    <table class="prodDetailsTable">
        <tr>
            <td><label for="categoryName">Category Name:</label></td>
            <td><input type="text" id="categoryName"></td>
        </tr>
        <tr>
            <td><label for="Gst">GST</label></td>
            <td><input type="number" id="categoryGst"></td>
        </tr>
        <tr>
            <td><button onclick="handleAddCategory()">Add</button></td>
        </tr>
    </table>
    <button onClick="window.history.back()" class="backButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" height="20" width="20" viewBox="0 0 448 512">
            <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
    </button>
    <script src="./index.js"></script>
</body>

</html>
